    <title>JavaScript : Exercice 48</title>
    <script type="text/javascript">
      /*********************************
			*************EXERCICE*************
			**********************************
				Faire une fonction qui prend en argument un 
				tab contenant des valeurs numériques, et 
				qui trie ce tableau par ordre croissant.
				Cette fonction devra pouvoir accepter un 
				tableau de n’importe quelle taille.

				Rappel : les tableaux sont vraiment modifiés 
				par les fonctions.
""
				Note : cette fonction existe déjà en JavaScript, 
				elle s’appelle sort(), mais le but est de la refaire.

				Exemple :
				tableau de départ [5 , 8, 13, 2]
				à l’arrivée doit donner [2, 5, 8, 13]

				Indice : il faut utiliser 2 boucles imbriquées
			*/

      let classeur = function (tab) {
        for (let i = 0; i < tab["length"]; i++) {
          for (let j = i + 1; j < tab["length"]; j++) {
            let stockage = 0;
            if (tab[i] > tab[j]) {
              stockage = tab[j];
              tab[j] = tab[i];
              tab[i] = stockage;
            }
          }
        }
        alert(tab);
      };
      classeur([25, 64, 1, 35, 9, 124, 23, 1, 69, -69, -6]);

      // Avec ES6 et les méthodes JavaScript :

      // let classeur = tab => alert(tab.sort((a,b)=> a-b).join(' '));
      // classeur([25,64,1,35,9,124,23,1,69,35]);
    </script>
